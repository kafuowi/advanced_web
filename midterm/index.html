<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title>HTML games </title>
        <style>
            *{
                padding:0; margin:0;
                font-family: 'Quicksand', sans-serif;
            }
            
            li{
                list-style:none;
            }
            
            a{
                text-decoration: none;
                color:#303030;
            }
            
            body{
                font-family: 'Arial';
                font-size: 14px;
                color:#303030;
                line-height:28px;
            }
            
            .top{
                width:900px;
                height:120px;
                background-color:#dbdbdb;
                overflow:hidden;
                margin:10px auto;
            }
            .search{
                width:900px;
                height:30px;
                background-color:#dbdbdb;
                overflow:hidden;
                margin:10px auto;
            }
            #searchbutton{
                width:40px;
                line-height: 20px;
                background-color: #006cff;
                text-align: center;
                color: #fff;
                border-radius:5px; /*모서리 둥글리기 - 한자리 입력시 4 지점에 모두 적용*/
                border:none;
            }
            .logo{
                width:87px;
                height:83px;
                background-color:#e3e357;
                display:block;
                float:left;
                margin:18px;
            }
            .logo_text{
                width:300px;
                height:83px;
                margin-top:15px;
                float:left;
                background-color:#e3e357;
            }
            
            .logo_text h1{
                line-height:30px;
                margin-top:13px;
            }
            .logo_text h2{
                font-size: 14px;
                line-height:26px;
            }
            /*contentsbox*/
            .contents{
                width:900px;
                overflow:hidden;
                margin:0 auto;
                background-color:#9b9b9b;
                margin-bottom:20px;
            }
            
            .left{
                width:700px;
                overflow:hidden;
                float:left;
                background-color:#e9e9e9;
            }
            .right{
                width:195px;
                overflow:hidden;
                float:right; /*여백 5px 만들어주기 위함*/
                background-color:#e9e9e9;
                padding:25px;
                box-sizing:border-box; /*border, padding 전체폭에 포함*/
            }
            
            .leftbox{
                width:700px;
                overflow:hidden;
                background-color:#dbdbdb;
                padding:25px;
                box-sizing:border-box;
                margin-bottom: 10px;
            }
            
            .gameScreenshot{
                float:left
            }
            .btn{
                width:140px;
                line-height: 35px;
                display: block;
                background-color: #006cff;
                margin:10px auto;
                text-align: center;
                color: #fff;
                border-radius:5px; /*모서리 둥글리기 - 한자리 입력시 4 지점에 모두 적용*/
                border:none;
                float: right;
            }
        </style>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
        <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    </head>
    
    <body>
        <!--topbox-->
        <div class="top">
            <a href="#" class="logo"><img src="html5.png" alt="로고" width=87px height=83px/></a>
            
            <div class="logo_text">
                <h1>HTML Games</h1>
                <h2>Web browser based games</h2>
            </div>

            
        </div>
        <div class="search">
                <form>
                    Search Games : <input type="text" name="GameName" id="gameText"> <button id=
                    "searchbutton" type="button" value="Go">Go<br/>
                </form>
        </div>
        <!--contents box-->
        <div class="contents">
            <div class="left">
                <div class="leftbox">
                    <h2>TicTacToe</h2>
                    <span>
                        <img src="Tic Tac Toe Game.png" class="gameScreenshot" id="tictactoe" width=87px height=83px>
                    </span>
                    <p>1 kind in a row</p>
                    <a href="tictactoe/tictactoe.html" class="btn">play</a>
                </div>
                <div class="leftbox">
                    <h2>Match4game</h2>
                    <span>
                        <img src="match4game.png" class="gameScreenshot" id="Match4chips" width=87px height=83px>
                    </span>
                    <p>
                        Drop chips and make 4 in a row
                    </p>
                    <a href="match4game/match4game.html" class="btn">play</a>
                </div>
            </div>
            <div class="right">
                <h3>Documentation</h3>
                <ul>
                    <li>Introduction</li>
                    <li>Screenshots</li>
                    <li><a href="https://github.com/kafuowi/">Developer Github</a></li>
                </ul>
            </div>
            
        </div>
        
        <script src="main.js"></script>
        <!--//contents box-->
    </body>
</html>
